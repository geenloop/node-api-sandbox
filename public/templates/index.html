<md-card ng-controller="indexCtrl" md-whiteframe="10">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Back Up</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout-padding="">
                <input type="file" file="file" name="file"/>
            </div>
        </md-dialog-content>

        <md-dialog-actions  style="padding: 8px; padding-bottom: 0">
            <md-button style="margin-right: 8px" class="md-primary md-warn md-raised" type="submit" form="backUpForm" ng-click="upload()">
                <i class="material-icons">cloud_upload</i>
            </md-button>
            <span flex></span>
            <md-button style="margin-right: 8px" class="md-primary md-raised" ng-click="generate()">
                <i class="material-icons">cloud_download</i>
            </md-button>
        </md-dialog-actions>
    </form>
</md-card>
